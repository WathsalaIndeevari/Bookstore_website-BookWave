<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="Assets/img/favicon1.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
 
      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="Assets/CSS/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="Assets/CSS/styles.css">
      <link rel="stylesheet" href="Assets/CSS/styles2.css">
      <link rel="stylesheet" href="Assets/CSS/styles3.css">

      <title>Signup BookWave</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
            <nav class="nav container">
                <nav class="nav__logo">
                    <img src="Assets/img/logo.jpg" alt="website logo">BookWave
                </nav>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="BookWave.html #home" class="nav__link active-link">
                                <i class="ri-home-2-line"></i>
                                <span>HOME</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="BookWave.html #bestsellers" class="nav__link">
                                <i class="ri-book-line"></i>
                                <span>BESTSELLERS</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="BookWave.html #discount" class="nav__link">
                                <i class="ri-price-tag-3-line"></i>
                                <span>DISCOUNT</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="BookWave.html #new" class="nav__link">
                                <i class="ri-bookmark-line"></i>
                                <span>NEW BOOKS</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="BookWave.html #testimonial" class="nav__link">
                                <i class="ri-chat-smile-2-line"></i>
                                <span>TESTIMONIAL</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="nav__actions">
                    <!--Search button-->
                    <i class="ri-search-line search-button" id="search-button"></i>
                    <!--Login button-->
                    <i class="ri-user-line login-button" id="login-button"></i>
                    <!--Theme button-->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>
                </div>
            </nav>
      </header>

      <!--==================== SEARCH ====================-->
        <div class="search" id="search-content">
            <form action="" class="search__form">
                <i class="ri-search-line search__icon"></i>
                <input type="search" placeholder="What are you looking for?" class="search__input">
            </form>

            <i class="ri-close-line search__close" id="search-close"></i>
        </div>

     <!--==================== LOGIN ====================-->
        <div class="login grid" id="login-content">
            <form action="" class="login__form grid">
                <h3 class="login__title">Log In</h3>

                <div class="login__group grid">
                    <div>
                        <label for="login-email" class="login__label">Email</label>
                        <input type="email" placeholder="Write Your Email" id="login-email" class="login__input">
                    </div>

                    <div>
                        <label for="login-pass" class="login__label">Password</label>
                        <input type="password" placeholder="Enter Your Password" id="login-pass" class="login__input">
                    </div>
 
                    <div>
                        <span class="login__signup">
                            You do not have an account? <a href="signup.html">Sign Up</a>
                        </span>

                        <a href="forgotpassword.html" class="login__forgot">
                            You forgot your password
                        </a>
                    </div>
                    <button type="submit" class="login__button button">Log In</button>
                </div>
            </form>

            <i class="ri-close-line login__close" id="login-close"></i>
        </div>

        <!--==================== Sign up ====================-->
        <div class="signup grid">
            <form action="" class="login__form grid">
                <h3 class="login__title">Sign Up</h3>

                <div class="login__group container">
                    <div>
                        <label for="signup-name" class="login__label">Name</label>
                        <input type="text" placeholder="Write Your Name" id="signup-name" class="login__input">
                    </div> 
                    <br>
                    <div>
                        <label for="signup-email" class="login__label">Email</label>
                        <input type="email" placeholder="Write Your Email" id="signup-email" class="login__input" required>
                    </div>
                    <br>
                    <div>
                        <label for="signup-pass" class="login__label">Password</label>
                        <input type="password" placeholder="Enter Your Password" id="signup-pass" class="login__input" required>
                    </div>
                    <br>
                    <div>
                        <label for="signup-pass" class="login__label">Confirm Password</label>
                        <input type="password" placeholder="Confirm Your Password" id="signup-pass" class="login__input" required>
                    </div>
                    <div>
                        <label for="signup-pass">
                            <input type="checkbox" name="terms" required>
                            Accept our <a href="#">Terms and condition.</a>
                        </label>
                    </div>
                    <div>
                        <span class="login__signup">
                            Already have an account? <a href="#login-content">Log In</a>
                        </span>
                    </div>
                    <button type="submit" class="login__button button">Sign Up</button>
                </div>
            </form>
        </div>
        
        <!--========== SCROLL UP ==========-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="Assets/js/scrollreveal.min.js"></script>

        <!--=============== SWIPER JS ===============-->
        <script src="Assets/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="Assets/js/main.js"></script>
    </body>
</html>
